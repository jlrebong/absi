<div class="information-container">
  <app-information
    [maxLength]="maxLength"
    [labels]="labels"
    [information]="mortgagee.information"
    (data)="setInformation($event)"
  ></app-information>
  external:
  <pre> {{ mortgagee | json }}</pre>
</div>

<div class="location-container">
  <app-location
    [location]="mortgagee.location"
    (data)="setLocation($event)"
  ></app-location>
  <app-phone-table
    [phoneList]="mortgagee.phones"
    (data)="setPhones($event)"
  ></app-phone-table>
</div>

<div class="contact-table-container">
  <app-contacts-table
    [contactsList]="mortgagee.contacts"
    (data)="setContacts($event)"
  ></app-contacts-table>
</div>

<div class="summary">
  <app-summary
    title="Mortgagee/Obligee summary"
    header="branch information"
    [summary]="getSummary()"
    (onAgree)="onAgree($event)"
  ></app-summary>
</div>
