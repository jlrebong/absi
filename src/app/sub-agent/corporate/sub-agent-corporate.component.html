<div class="information-container">
  <app-information
    [maxLength]="maxLength"
    [maxLength1]="maxLength1"
    [labels]="labels"
    [information]="subAgentCorporate.information"
    (data)="setInformation($event)"
  ></app-information>
  <pre>
  {{ subAgentCorporate | json }}

 </pre
  >
</div>

<div class="location-container">
  <app-location
    [location]="subAgentCorporate.location"
    (data)="setLocation($event)"
  ></app-location>
  <app-phone-table
    [phoneList]="subAgentCorporate.phones"
    (data)="setPhones($event)"
  ></app-phone-table>
</div>

<div class="contact-table-container">
  <app-contacts-table
    [contactsList]="subAgentCorporate.contacts"
    (data)="setContacts($event)"
  ></app-contacts-table>
</div>

<div class="summary">
  <app-summary
    title="account refferer summary"
    header="subAgentCorporate information"
    [summary]="getSummary()"
    (onAgree)="onAgree($event)"
  ></app-summary>
</div>
