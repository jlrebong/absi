<div class="information-container">
  <app-information
    [maxLength]="maxLength"
    [labels]="labels"
    [information]="payeePayorIndividual.information"
    (data)="setInformation($event)"
  ></app-information>
  <pre>
      {{ payeePayorIndividual | json }}
    
     </pre
  >
</div>

<div class="location-container">
  <app-location
    [location]="payeePayorIndividual.location"
    (data)="setLocation($event)"
  ></app-location>
  <app-phone-table
    [phoneList]="payeePayorIndividual.phones"
    (data)="setPhones($event)"
  ></app-phone-table>
</div>

<div class="contact-table-container">
  <app-contacts-table
    [contactsList]="payeePayorIndividual.contacts"
    (data)="setContacts($event)"
  ></app-contacts-table>
</div>

<div class="summary">
  <app-summary
    title="account refferer summary"
    header="payeePayorIndividual information"
    [summary]="getSummary()"
    (onAgree)="onAgree($event)"
  ></app-summary>
</div>
