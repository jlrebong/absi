<div class="container">
  <form class="location-form" [formGroup]="form">
    <div class="location-title">Location Information</div>
    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <textarea
        matInput
        placeholder="Address"
        maxlength="40"
        formControlName="address"
      ></textarea>
      <mat-hint align="end">{{ form.get("address").value.length }}/40</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Country</mat-label>
      <input
        matInput
        placeholder="Country"
        maxlength="40"
        formControlName="country"
      />
      <mat-hint align="end">{{ form.get("country").value.length }}/40</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Province / State</mat-label>
      <input
        matInput
        placeholder="Province / State"
        maxlength="40"
        formControlName="province"
      />
      <mat-hint align="end"
        >{{ form.get("province").value.length }}/40</mat-hint
      >
    </mat-form-field>

    <div class="city-zip">
      <mat-form-field appearance="outline">
        <mat-label>Municipality / City</mat-label>
        <input
          matInput
          placeholder="Municipality / City"
          maxlength="40"
          formControlName="city"
        />
        <mat-hint align="end">{{ form.get("city").value.length }}/40</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Zip Code</mat-label>
        <input
          matInput
          placeholder="Zip Code"
          maxlength="10"
          formControlName="zip"
        />
        <mat-hint align="end">{{ form.get("zip").value.length }}/10</mat-hint>
      </mat-form-field>
    </div>
  </form>
</div>
